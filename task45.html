<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .highlight {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div>
        <span class="highlight">73.66</span> Indian Rupee
    </div>

    <div class="form-group row mt-3">
        <div class="col-sm-4">
            <input type="text" class="form-control" id="dollarInput">
        </div>
        <label for="dollarInput" class="col-sm-2 col-form-label">Doller</label>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <input type="text" class="form-control" id="rupeeInput" value="0">
        </div>
        <label for="rupeeInput" class="col-sm-2 col-form-label">Rupee</label>
    </div>

</body>
</html>
